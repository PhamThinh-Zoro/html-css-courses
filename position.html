<!DOCTYPE html>
<html>
    <head>
        <title>
            Position Practice
        </title>
        <body style="
            height: 3000px;
            padding-top: 60px;
            padding-left: 80px;
        ">
            <div style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0px;
                left: 0;
                right: 0;
                height: 50px;
                z-index: 0;
                ">
                header
            </div>
            <div style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;
            ">
                side bar
                <div style="
                background-color: red;
                color: white;
                position: absolute;
                top: 0;
                right: 0;
                z-index: 1;
            ">X</div>
            </div>
            <div style="
                background-color: red;
                color: white;
                position: absolute;
                top: 60px;
                right: 10px;
                z-index: 1;
            ">absolute</div>
            <div style="
                background-color: lightblue;
                width: 200px;
                height: 200px;
                ">div1</div>
            <div style="
                background-color: lightpink;
                width: 200px;
                height: 200px;
                position: relative;
                z-index: -1;
            ">
            div2
            <div style="
                background-color: rgb(0,0,0);
                color: white;
                position: absolute;
                bottom: 5px;
                right: 5px;
                z-index: 1;
                padding: 3px 3px;
            ">10:10</div>
        </div>
        </body>
    </head>
</html>
