<!DOCTYPE html>
<html>
    <head>
        <title>
            GRID practice
        </title>
        <link rel="stylesheet" href="grid.css">
    </head>
    <body style="padding-bottom: 10000px;">
        <div style="
            display: grid;
            grid-template-columns: 50px 100px 200px;
            ">
            <div style="background-color: lightblue;">div1 hehe</div>
            <div style="background-color: lightpink;">div2</div>
            <div style="background-color: lightblue;">div1 huhu<p>hihi</p></div>
            
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;
            height: 200px;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
            <div style="background-color: lightblue;">div3</div>
            <div style="background-color: lightpink;">div2</div>
            <div style="background-color: lightblue;">div3</div>
            <div style="background-color: lightpink;">div2</div>
        </div>
    </body>
</html>
